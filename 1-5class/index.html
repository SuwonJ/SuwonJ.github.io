<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1-5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prettyjune.css">
    <script src="Julyscript.js"></script>

</head>
<body>
    <header>
        <h1>1-5</h1>
    </header>

    <section id="notices">
        <h2>공지사항</h2>
        <table id="noticesTable">
            <tr>
                <th>날짜</th>
                <th>과목</th>
                <th>내용</th>
            </tr>
            <tr>
                <td>~11/21</td>
                <td>독일어</td>
                <td>편지 답장하기</td>
            </tr>
            <tr>
                <td>~11/23</td>
                <td>수학</td>
                <td>책, 워크북 검사</td>
            </tr>
        </table>
    </section>
    <section id="timetable">
        <h2>시간표</h2>
        <label for="dateSelector">날짜 선택: </label>
        <select id="dateSelector" onchange="updateTimetable()">
            <option value="monday">월요일</option>
            <option value="tuesday">화요일</option>
            <option value="wednesday">수요일</option>
            <option value="thursday">목요일</option>
            <option value="friday">금요일</option>
        </select>
        <table id="timetableTable">
        </table>
    </section>
    <section id="meal-menu">
    </section>
</body>
</html>
